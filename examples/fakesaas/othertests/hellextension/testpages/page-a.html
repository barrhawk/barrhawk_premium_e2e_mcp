<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#e94560">
  <title>Page Alpha - Hell Test</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    .badge {
      display: inline-block;
      background: #e94560;
      color: #fff;
      padding: 8px 24px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 16px;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      font-size: 18px;
      color: #888;
      margin-bottom: 32px;
    }
    .data-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      text-align: left;
    }
    .data-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .data-row:last-child { border-bottom: none; }
    .data-label { color: #888; }
    .data-value { color: #e94560; font-weight: bold; }
    .action-btn {
      background: #e94560;
      color: #fff;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
    }
    .action-btn.secondary {
      background: transparent;
      border: 2px solid #e94560;
    }
    #counter { font-size: 64px; margin: 24px 0; }
    .timestamp { font-size: 12px; color: #666; margin-top: 24px; }
  </style>
</head>
<body
  data-hell-page-id="ALPHA"
  data-hell-theme-color="#e94560"
  data-hell-custom-data="This is Page Alpha - The Red Zone"
>
  <div class="container">
    <div class="badge">TEST PAGE A</div>
    <h1>Page Alpha</h1>
    <p class="subtitle">The sidebar should show "ALPHA" when this tab is active</p>

    <div class="data-card">
      <div class="data-row">
        <span class="data-label">Page ID</span>
        <span class="data-value" id="page-id">ALPHA</span>
      </div>
      <div class="data-row">
        <span class="data-label">Theme Color</span>
        <span class="data-value">#e94560 (Red)</span>
      </div>
      <div class="data-row">
        <span class="data-label">Domain</span>
        <span class="data-value" id="domain">localhost:6660</span>
      </div>
    </div>

    <div id="counter">0</div>

    <div>
      <button class="action-btn" onclick="increment()">Increment Counter</button>
      <button class="action-btn secondary" onclick="triggerUpdate()">Force Sidebar Update</button>
    </div>

    <p class="timestamp">Loaded at: <span id="timestamp"></span></p>
  </div>

  <script>
    // Set domain dynamically
    document.getElementById('domain').textContent = window.location.host;
    document.getElementById('timestamp').textContent = new Date().toISOString();

    let count = 0;

    function increment() {
      count++;
      document.getElementById('counter').textContent = count;
      // Update custom data to include counter
      document.body.setAttribute('data-hell-custom-data',
        `Page Alpha - Counter: ${count}`);
      triggerUpdate();
    }

    function triggerUpdate() {
      if (window.__hellExtensionUpdate) {
        window.__hellExtensionUpdate();
        console.log('[Page A] Triggered sidebar update');
      }
    }
  </script>
</body>
</html>
