<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Roaster</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
      min-height: 100vh;
      padding: 16px;
    }

    .container {
      max-width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header h1 {
      font-size: 20px;
      background: linear-gradient(90deg, #ff6b6b, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo {
      font-size: 28px;
    }

    .url-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .url-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 6px;
    }

    .url-text {
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 12px;
      color: #4ecdc4;
      word-break: break-all;
      line-height: 1.4;
    }

    .roast-btn {
      width: 100%;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff6b6b, #ee5a24);
      color: white;
      transition: all 0.2s;
      margin-bottom: 20px;
    }

    .roast-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,107,107,0.4);
    }

    .roast-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 16px;
      min-height: 150px;
    }

    .result-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .result-text {
      font-size: 14px;
      line-height: 1.6;
      color: #fff;
    }

    .result-text.loading {
      color: #888;
      font-style: italic;
    }

    .result-text.error {
      color: #ff6b6b;
    }

    .history {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .history-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 10px;
    }

    .history-item {
      background: rgba(255,255,255,0.03);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .history-url {
      color: #4ecdc4;
      font-family: monospace;
      font-size: 10px;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .history-roast {
      color: #ccc;
      line-height: 1.4;
    }

    .timestamp {
      font-size: 10px;
      color: #666;
      margin-top: 6px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ecdc4;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #test-marker {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 9px;
      color: #333;
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 3px;
    }

    /* Light theme */
    body.light-theme {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      color: #333;
    }
    .light-theme .url-box,
    .light-theme .result-box,
    .light-theme .history-item {
      background: rgba(0,0,0,0.05);
      border-color: rgba(0,0,0,0.1);
    }
    .light-theme .url-label,
    .light-theme .result-label,
    .light-theme .history-label {
      color: #666;
    }
    .light-theme .result-text {
      color: #333;
    }
    .light-theme .history-roast {
      color: #555;
    }
    .light-theme .header h1 {
      background: linear-gradient(90deg, #d63031, #e17055);
      -webkit-background-clip: text;
      background-clip: text;
    }

    /* Action buttons row */
    .action-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .action-btn {
      flex: 1;
      padding: 8px 12px;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      color: #ccc;
      cursor: pointer;
      transition: all 0.2s;
    }
    .action-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .light-theme .action-btn {
      border-color: rgba(0,0,0,0.2);
      background: rgba(0,0,0,0.05);
      color: #666;
    }
    .light-theme .action-btn:hover {
      background: rgba(0,0,0,0.1);
      color: #333;
    }
    .action-btn.favorite.active {
      color: #feca57;
      border-color: #feca57;
    }

    /* Settings section */
    .settings {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .settings-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 10px;
    }
    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .settings-row label {
      font-size: 13px;
      color: #ccc;
    }
    .light-theme .settings-row label {
      color: #555;
    }
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      border-radius: 24px;
      transition: .3s;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .3s;
    }
    .toggle input:checked + .toggle-slider {
      background-color: #4ecdc4;
    }
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    /* History controls */
    .history-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .clear-btn {
      font-size: 11px;
      padding: 4px 10px;
      border: 1px solid rgba(255,107,107,0.5);
      border-radius: 4px;
      background: transparent;
      color: #ff6b6b;
      cursor: pointer;
    }
    .clear-btn:hover {
      background: rgba(255,107,107,0.1);
    }

    /* Export/Import buttons */
    .data-btns {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .data-btn {
      flex: 1;
      padding: 8px;
      font-size: 11px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      background: transparent;
      color: #888;
      cursor: pointer;
    }
    .data-btn:hover {
      border-color: rgba(255,255,255,0.4);
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="logo">üî•</span>
      <h1>URL Roaster</h1>
    </div>

    <div class="url-box">
      <div class="url-label">Current URL</div>
      <div class="url-text" id="current-url">Loading...</div>
    </div>

    <button class="roast-btn" id="roast-btn">
      üé§ Roast This URL
    </button>

    <div class="result-box">
      <div class="result-label">
        <span class="status-indicator"></span>
        <span>The Roast</span>
      </div>
      <div class="result-text" id="result-text">
        Click the button to get a spicy take on this URL...
      </div>
      <div class="action-row" id="action-row" style="display: none;">
        <button class="action-btn" id="copy-btn" title="Copy roast">üìã Copy</button>
        <button class="action-btn" id="share-btn" title="Share roast">üì§ Share</button>
        <button class="action-btn favorite" id="favorite-btn" title="Favorite">‚≠ê Save</button>
      </div>
    </div>

    <div class="history" id="history-section" style="display: none;">
      <div class="history-controls">
        <div class="history-label">Recent Roasts (<span id="history-count">0</span>/50)</div>
        <button class="clear-btn" id="clear-history-btn">Clear All</button>
      </div>
      <div id="history-list"></div>
    </div>

    <div class="settings">
      <div class="settings-label">Settings</div>
      <div class="settings-row">
        <label>Light Theme</label>
        <label class="toggle">
          <input type="checkbox" id="theme-toggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="settings-row">
        <label>Use System Theme</label>
        <label class="toggle">
          <input type="checkbox" id="system-theme-toggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="data-btns">
        <button class="data-btn" id="export-btn">üì• Export</button>
        <button class="data-btn" id="import-btn">üì§ Import</button>
        <button class="data-btn" id="reset-btn">üîÑ Reset</button>
      </div>
      <input type="file" id="import-file" accept=".json" style="display: none;">
    </div>
  </div>

  <div id="test-marker">sidebar-v2.0</div>

  <script src="sidepanel.js"></script>
</body>
</html>
